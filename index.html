<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoaib Khatik | Full-Stack Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { 
              accent: '#ccff00', 
              obsidian: '#050505',
              space: '#020205'
            },
            fontFamily: { 
              display: ['Plus Jakarta Sans', 'sans-serif'], 
              mono: ['Space Mono', 'monospace'] 
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #ccff00;
        }
        
        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body { 
            margin: 0; 
            padding: 0; 
            background-color: #000; 
            color: var(--text-primary); 
            overflow-x: hidden;
            font-family: 'Plus Jakarta Sans', sans-serif;
            line-height: 1.5;
        }

        .text-outline { 
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3); 
            color: transparent; 
        }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        section {
            position: relative;
            z-index: 10;
        }
    </style>

    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "gsap/": "https://esm.sh/gsap@3.12.2/"
  }
}
</script>
